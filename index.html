<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Seguridad Integral</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1b5d03;
            --secondary: #239a02;
        }

        body {
            font-family: 'Anaheim', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .left-side, .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .left-side {
            flex: 7;  /* 70% del espacio */
            position: relative;
            background: linear-gradient(135deg, 
                rgba(27, 93, 3, 0.6), /* --primary con 60% opacidad */
                rgba(35, 154, 2, 0.55)  /* --secondary con 55% opacidad */
            ),
            url('https://i.postimg.cc/dQm83Psc/medium-shot-people-sitting-desk.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .right-side {
            flex: 3;  /* 30% del espacio */
            background: #f8f9fa;
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: var(--secondary);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .login-welcome {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }

        .welcome-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .welcome-subtitle {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .welcome-description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0;
            padding: 0 1rem;
        }

        .login-welcome::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary), transparent);
        }

        .login-title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(35, 154, 2, 0.25);
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .left-side, .right-side {
                height: 50vh;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .login-container {
                padding: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1.3rem;
            }

            .welcome-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Lado izquierdo -->
        <div class="left-side">
            <h1 class="welcome-text">Conoce nuestros proyectos y consultorías</h1>
            <a href="landing.html" class="cta-button">
                <i class="fas fa-arrow-right me-2"></i>
                Explorar
            </a>
        </div>

        <!-- Lado derecho -->
        <div class="right-side">
            <div class="login-container">
                <div class="login-welcome">
                    <i class="fas fa-user-shield welcome-icon"></i>
                    <h3 class="welcome-subtitle">Área de Clientes</h3>
                    <p class="welcome-description">Si eres usuario registrado, ingresa para ver el estado de tus proyectos y consultorías</p>
                </div>
                <h2 class="login-title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Ingresar
                    </button>
                </form>
                <div id="errorMessage" class="error-message">
                    Usuario o contraseña incorrectos
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                document.getElementById('errorMessage').textContent = 'Por favor ingrese usuario y contraseña';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Deshabilitar botón y mostrar estado de carga
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            
            // Ocultar mensaje de error previo
            document.getElementById('errorMessage').style.display = 'none';
            
            // Hacer la petición al servidor
            const baseUrl = 'https://script.google.com/macros/s/AKfycbwbMz5Cue86EDMDSRzq_gb6j25TdEnbPJSORiSP4sg/exec';
            const callbackName = 'loginCallback_' + Date.now();
            
            // Crear función callback temporal
            window[callbackName] = function(response) {
                console.log('Respuesta recibida:', response);
                if (response.success && response.data) {
                    // Guardar datos del usuario en sessionStorage
                    sessionStorage.setItem('userData', JSON.stringify(response.data));
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    console.error('Error en la respuesta:', response.message);
                    document.getElementById('errorMessage').textContent = response.message || 'Error al iniciar sesión';
                    document.getElementById('errorMessage').style.display = 'block';
                }
                
                // Restaurar botón
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
                
                // Limpiar callback
                delete window[callbackName];
            };
            
            // Crear y agregar script
            const script = document.createElement('script');
            script.onerror = function() {
                console.error('Error al cargar el script');
                document.getElementById('errorMessage').textContent = 'Error de conexión. Por favor intente nuevamente.';
                document.getElementById('errorMessage').style.display = 'block';
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            };
            script.src = `${baseUrl}?action=login&callback=${callbackName}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            document.body.appendChild(script);
            
            // Limpiar script después de un tiempo
            script.onload = function() {
                document.body.removeChild(script);
            };
        });
    </script>
</body>
</html>
